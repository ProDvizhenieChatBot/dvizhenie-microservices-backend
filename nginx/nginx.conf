# nginx/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Use Docker's internal DNS to resolve service names at runtime
    resolver 127.0.0.11 valid=30s;

    # Route requests for the file service
    location /api/v1/files/ {
        # Use a variable for the upstream to force runtime resolution
        set $file_service_upstream http://file-service:8000;
        proxy_pass $file_service_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route all other API requests to the main API service
    location /api/ {
        # Use a variable for the upstream to force runtime resolution
        set $api_service_upstream http://api-service:8000;
        proxy_pass $api_service_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: A simple health check or welcome page
    location / {
        return 200 'API Gateway is running.\n';
        add_header Content-Type text/plain;
    }
}