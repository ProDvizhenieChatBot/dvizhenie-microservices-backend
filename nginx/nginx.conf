# nginx/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Use Docker's internal DNS to resolve service names at runtime
    resolver 127.0.0.11 valid=30s;

    # --- Rule 0: Serve the static consolidated OpenAPI file ---

    location = /form-manual {
        alias /usr/share/nginx/html/form_manual.html;
        default_type text/html;
        charset utf-8;
    }

    # --- Rule 1: Public, Unprotected API Documentation ---
    # Explicitly proxy /docs and /openapi.json to the api-service without auth.
    location /docs {
        proxy_pass http://api-service:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /redoc {
        proxy_pass http://api-service:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /openapi.json {
        proxy_pass http://api-service:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Rule 2: Protected Admin Area ---
    # Catches ALL requests starting with /api/v1/admin/ and protects them.
    location /api/v1/admin/ {
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Proxy the request to the API service, preserving the full path.
        proxy_pass http://api-service:8000$request_uri;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Rule 3: File Storage Service ---
    # Routes all file-related traffic to the dedicated file service.
    location /api/v1/files/ {
        proxy_pass http://file-storage-service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Rule 4: Public APIs and Catch-all ---
    # Proxies all other requests (e.g., /sessions, /forms, public application endpoints)
    # to the main api-service. This is the new default behavior.
    location / {
        proxy_pass http://api-service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}