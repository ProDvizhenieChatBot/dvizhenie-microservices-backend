server {
    listen 80;
    server_name localhost;

    # Use Docker's internal DNS to resolve service names at runtime
    resolver 127.0.0.11 valid=30s;

    # Rule 1: Route specific file service requests first.
    # Nginx matches the most specific location block, so this will be checked before the general one.
    location /api/v1/files/ {
        set $file_service_upstream http://file-service:8000;
        proxy_pass $file_service_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 2: Route ALL other requests to the main API service.
    # This will now correctly handle /docs, /redoc, and all /api/ paths.
    location / {
        set $api_service_upstream http://api-service:8000;
        proxy_pass $api_service_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}